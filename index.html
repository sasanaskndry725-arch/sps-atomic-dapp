<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPS Ultra-Pro DApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    background: #020202;
    color: #fff;
    font-family: Poppins, sans-serif;
    overflow-x: hidden;
}

/* ===== LOGO ===== */
.logo {
    font-family: Orbitron;
    text-align: center;
    margin-top: 25px;
    font-size: 46px;
    color: #00eaff;
    text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    animation: float 3s infinite ease-in-out;
}
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

/* ===== MAIN CONTAINER ===== */
.box {
    width: 92%;
    margin: auto;
    margin-top: 20px;
    background: rgba(255,255,255,0.06);
    padding: 25px;
    border-radius: 16px;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 30px rgba(0,255,255,0.15);
    animation: fadeIn 0.7s;
}
@keyframes fadeIn {
    from { opacity:0; transform:translateY(25px); }
    to { opacity:1; transform:translateY(0); }
}

/* ===== BUTTONS ===== */
button {
    width: 100%;
    padding: 16px;
    margin-top: 15px;
    background: linear-gradient(45deg, #00eaff, #0084ff);
    border: none;
    border-radius: 10px;
    font-size: 18px;
    color: #000;
    font-weight: 700;
    cursor: pointer;
    transition: .25s;
}
button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px #00eaff;
}

/* ===== LIVE LED ===== */
.led {
    width: 22px;
    height: 22px;
    background: red;
    margin: 15px auto;
    border-radius: 50%;
    box-shadow: 0 0 10px red;
    animation: ledblink 1s infinite;
}
@keyframes ledblink {
    0% {opacity:.4;}
    50% {opacity:1;}
    100% {opacity:.4;}
}

/* ===== OUTPUT BOX ===== */
#output {
    margin-top: 20px;
    padding: 18px;
    background: rgba(255,255,255,0.08);
    border-radius: 10px;
    min-height: 140px;
    white-space: pre-wrap;
    font-size: 15px;
}

/* ===== ANIMATED GRID BG ===== */
.bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
    background-size: 40px 40px;
    background-image: linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px),
                      linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px);
    animation: gridmove 12s linear infinite;
}
@keyframes gridmove {
    from { background-position: 0 0; }
    to { background-position: 0 200px; }
}

</style>
</head>
<body>

<div class="bg"></div>
<div class="logo">SPS</div>

<div class="box">

<button onclick="connectWallet()">üîó Connect Wallet</button>
<button onclick="userInfo()">üë§ User Info</button>
<button onclick="treeView()">üå≥ Tree Structure</button>
<button onclick="registerNow()">üü¶ Register (300 MATIC)</button>
<button onclick="buyMinerTokens()">üíé Buy Miner Tokens</button>
<button onclick="withdrawPool()">üè¶ Withdraw Pool</button>
<button onclick="withdrawSpecials()">üéÅ Withdraw Specials</button>

<div class="led"></div>
<div id="output">Ready...</div>

</div>

<!-- ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script>
/* ==========================================================
   ABI ⁄©ÿßŸÖŸÑ ŸÇÿ±ÿßÿ±ÿØÿßÿØ ‚Äì ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿ¥ÿØŸá ÿßÿ≤ ÿ®ŸÑÿß⁄©‚Äå⁄Ü€åŸÜ
========================================================== */
const ABI = [
    {"inputs":[{"internalType":"address","name":"ref","type":"address"}],"name":"Register","outputs":[],"stateMutability":"payable","type":"function"},
    {"inputs":[],"name":"buyMinerTokens","outputs":[],"stateMutability":"payable","type":"function"},
    {"inputs":[],"name":"withdrawPool","outputs":[],"stateMutability":"nonpayable","type":"function"},
    {"inputs":[],"name":"withdrawSpecials","outputs":[],"stateMutability":"nonpayable","type":"function"},
    {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"userInfo","outputs":[
        {"internalType":"address","name":"upline","type":"address"},
        {"internalType":"uint256","name":"directs","type":"uint256"},
        {"internalType":"uint256","name":"team","type":"uint256"},
        {"internalType":"uint256","name":"deposit","type":"uint256"},
        {"internalType":"uint256","name":"totalWithdraw","type":"uint256"}
    ],"stateMutability":"view","type":"function"},
    {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getTree","outputs":[{"internalType":"address[]","name":"","type":"address[]"}],"stateMutability":"view","type":"function"}
];

/* ==========================================================
   CONTRACT ADDRESS
========================================================== */
const CONTRACT = "0x7a7b06D49129B34976D07B3854d4D72D01588191";

let provider, signer, contract;

/* ==========================================================
   CONNECT WALLET
========================================================== */
async function connectWallet() {
    if(!window.ethereum) return alert("Please install SafePal / MetaMask");

    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    contract = new ethers.Contract(CONTRACT, ABI, signer);

    document.getElementById("output").innerText =
        "Connected:\n" + await signer.getAddress();
}

/* ==========================================================
   USER INFO
========================================================== */
async function userInfo() {
    try {
        let addr = await signer.getAddress();
        let info = await contract.userInfo(addr);

        document.getElementById("output").innerText =
            "üë§ USER INFO\n" +
            "Upline: " + info.upline + "\n" +
            "Directs: " + info.directs + "\n" +
            "Team: " + info.team + "\n" +
            "Deposit: " + info.deposit + "\n" +
            "Withdrawn: " + info.totalWithdraw;
    } catch(e) {
        document.getElementById("output").innerText = e.message;
    }
}

/* ==========================================================
   TREE STRUCTURE
========================================================== */
async function treeView() {
    try {
        let addr = await signer.getAddress();
        let t = await contract.getTree(addr);

        document.getElementById("output").innerText =
            "üå≥ TREE STRUCTURE\n\n" +
            t.join("\n");
    } catch(e) {
        document.getElementById("output").innerText = e.message;
    }
}

/* ==========================================================
   REGISTER (300 MATIC)
========================================================== */
async function registerNow() {
    try {
        let upline = prompt("Enter Upline Address:");
        if (!upline) return;

        let tx = await contract.Register(upline, {
            value: ethers.utils.parseEther("300")
        });

        document.getElementById("output").innerText =
            "‚è≥ Pending...\nTX: " + tx.hash;

        await tx.wait();
        document.getElementById("output").innerText = "‚úÖ Registered!";
    } catch(e) {
        document.getElementById("output").innerText = e.message;
    }
}

/* ==========================================================
   BUY MINER TOKENS
========================================================== */
async function buyMinerTokens() {
    try {
        let tx = await contract.buyMinerTokens({
            value: ethers.utils.parseEther("10")
        });

        document.getElementById("output").innerText =
            "‚è≥ Buying...\nTX: " + tx.hash;

        await tx.wait();
        document.getElementById("output").innerText = "‚úÖ Miner Tokens Purchased!";
    } catch(e) {
        document.getElementById("output").innerText = e.message;
    }
}

/* ==========================================================
   WITHDRAW POOL
========================================================== */
async function withdrawPool() {
    try {
        let tx = await contract.withdrawPool();
        document.getElementById("output").innerText =
            "‚è≥ Processing Withdraw...\nTX: " + tx.hash;

        await tx.wait();
        document.getElementById("output").innerText = "‚úÖ Pool Withdrawn!";
    } catch(e) {
        document.getElementById("output").innerText = e.message;
    }
}

/* ==========================================================
   WITHDRAW SPECIALS
========================================================== */
async function withdrawSpecials() {
    try {
        let tx = await contract.withdrawSpecials();
        document.getElementById("output").innerText =
            "‚è≥ Processing...\nTX: " + tx.hash;

        await tx.wait();
        document.getElementById("output").innerText = "‚úÖ Specials Withdrawn!";
    } catch(e) {
        document.getElementById("output").innerText = e.message;
    }
}

</script>

</body>
</html>
