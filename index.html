        :root {
            --primary: #7f3dff;
            --secondary: #00d0ff;
            --dark: #0d0f17;
            --card-bg: #131627;
            --text-light: #e0e0ff;
            --success: #00ff9d;
            --warning: #ffcc00;
            --danger: #ff4757;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--dark);
            color: #fff;
            font-family: "Vazirmatn", sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: auto;
            padding: 20px 0 100px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
            border: 1px solid rgba(138, 73, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.7s;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            color: #fff;
            font-size: 18px;
            margin-top: 15px;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 4px 20px rgba(127, 61, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: "Vazirmatn";
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 25px rgba(127, 61, 255, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            right: 20px;
            border: 3px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }

            font-family: "Vazirmatn";
            font-size: 16px;
            transition: all 0.3s;

const POLYGON_CHAIN_ID = "0x89"; // شناسه شبکه Polygon Mainnet

let provider, signer, contract;

async function connectWallet() {
    try {
        if (typeof window.ethereum === 'undefined') {
            alert("MetaMask نصب نشده است!");
            return;
        }

        // درخواست دسترسی به حساب‌های کاربری
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts.length === 0) {
            alert("هیچ حسابی برای اتصال انتخاب نشده است.");
            return;
        }

        // بررسی شبکه
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== POLYGON_CHAIN_ID) {
            alert("لطفاً شبکه خود را به Polygon تغییر دهید.");
            return;
        }

        // ایجاد provider و signer
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        const address = await signer.getAddress();
        document.getElementById('walletAddress').textContent = address;

        // دریافت موجودی MATIC
        const balance = await provider.getBalance(address);
        document.getElementById('maticBalance').textContent = ethers.utils.formatEther(balance) + " MATIC";

        alert("کیف پول متصل شد.");
    } catch (error) {
        console.error(error);
        alert("خطا در اتصال کیف پول: " + error.message);
    }
}
