<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Ultra Pro — Smart DApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0d0f17;
            color: #fff;
            font-family: "Vazirmatn";
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%;
            margin: auto;
            padding-bottom: 100px;
        }
        .card {
            background: #131627;
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #24273d;
            box-shadow: 0 0 18px rgba(138, 73, 255, 0.2);
            animation: fadeIn .7s;
        }
        @keyframes fadeIn { from{opacity:0} to{opacity:1} }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: linear-gradient(90deg, #7f3dff, #00d0ff);
            border: none;
            color: #fff;
            font-size: 17px;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(137, 78, 255, .45);
        }
        .btn:hover {
            transform: scale(1.02);
            cursor: pointer;
        }
        input, select {
            width: 100%;
            padding: 12px;
            background: #0f1120;
            border: 2px solid #24283b;
            border-radius: 10px;
            color: #fff;
            margin-top: 10px;
        }
        .title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(90deg,#8a39ff,#00d0ff);
            -webkit-background-clip: text;
            color: transparent;
        }
        .header {
            padding: 25px;
            text-align: center;
            background: linear-gradient(90deg,#1e1f31,#13141f);
            border-bottom: 1px solid #2b2c44;
        }
        .logo {
            width: 95px;
            margin-bottom: 15px;
        }
        .jsonBox {
            white-space: pre-wrap;
            background: #0c0d15;
            border-radius: 16px;
            padding: 15px;
            border: 1px solid #2b2e4a;
            font-size: 15px;
            direction: ltr;
        }
        #treeContainer {
            background: #0f1120;
            border-radius: 14px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #292b42;
        }
        .node {
            background:#7f3dff;
            padding:8px 14px;
            border-radius:50px;
            display:inline-block;
            margin:12px;
            font-weight:bold;
            box-shadow:0 0 10px #7f3dffaa;
        }
        .line {
            width:2px;
            height:40px;
            background:#00d0ff;
            margin:auto;
        }
    </style>
</head>

<body>

<div class="header">
    <img class="logo" src="https://i.ibb.co/9p6d7DK/sps-logo.png">
    <h2>SPS Ultra-Pro Smart DApp</h2>
</div>

<div class="container">

    <!-- اتصال کیف پول -->
    <div class="card">
        <div class="title">اتصال کیف پول</div>
        <button class="btn" onclick="connectWallet()">اتصال Wallet</button>
        <div id="walletAddress" style="margin-top:10px;color:#7de0ff;"></div>
        <div id="maticBalance" style="margin-top:5px;color:#8affc7;"></div>
    </div>

    <!-- User Info -->
    <div class="card">
        <div class="title">اطلاعات حساب</div>
        <button class="btn" onclick="loadUserInfo()">دریافت User Info</button>
        <div id="userInfo" class="jsonBox"></div>
    </div>

    <!-- ثبت نام -->
    <div class="card">
        <div class="title">ثبت‌نام</div>
        <input id="uplineCode" placeholder="upline (ID)">
        <select id="side">
            <option value="true">چپ</option>
            <option value="false">راست</option>
        </select>
        <button class="btn" onclick="register()">ثبت‌نام (300 MATIC)</button>
    </div>

    <!-- عملیات قرارداد -->
    <div class="card">
        <div class="title">عملیات اصلی قرارداد</div>
        <button class="btn" onclick="buyMinerTokens()">buyMinerTokens()</button>
        <button class="btn" onclick="withdrawPool()">withdrawPool()</button>
        <button class="btn" onclick="withdrawSpecials()">withdrawSpecials()</button>
    </div>

    <!-- ساختار درختی -->
    <div class="card">
        <div class="title">ساختار درختی</div>
        <input id="treeId" placeholder="User ID برای نمایش درخت">
        <button class="btn" onclick="loadTree()">نمایش ساختار</button>
        <div id="treeContainer"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<script>
const CONTRACT_ADDRESS = "0x7a7b06D49129B34976D07B3854d4D72D01588191";

const ABI = [
    {
        "inputs":[{"internalType":"address","name":"owner","type":"address"}],
        "stateMutability":"nonpayable",
        "type":"constructor"
    },
    {
        "anonymous":false,
        "inputs":[{"indexed":false,"internalType":"string","name":"message","type":"string"}],
        "name":"DebugMessage",
        "type":"event"
    },
    {
        "inputs":[],"name":"ENTRY_FEE","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"view","type":"function"
    },
    {
        "inputs":[{"internalType":"uint256","name":"id","type":"uint256"}],
        "name":"getUserInfo","outputs":[
            {"internalType":"uint256","name":"id","type":"uint256"},
            {"internalType":"uint256","name":"uplineId","type":"uint256"},
            {"internalType":"uint256","name":"leftCount","type":"uint256"},
            {"internalType":"uint256","name":"rightCount","type":"uint256"},
            {"internalType":"uint256","name":"saveLeft","type":"uint256"},
            {"internalType":"uint256","name":"saveRight","type":"uint256"},
            {"internalType":"uint256","name":"balanceCount","type":"uint256"},
            {"internalType":"uint256","name":"specialBalanceCount","type":"uint256"},
            {"internalType":"uint256","name":"totalMinerRewards","type":"uint256"},
            {"internalType":"uint256","name":"entryPrice","type":"uint256"},
            {"internalType":"bool","name":"isMiner","type":"bool"}
        ],
        "stateMutability":"view","type":"function"
    },
    {
        "inputs":[{"internalType":"uint256","name":"id","type":"uint256"},
        {"internalType":"address","name":"userWallet","type":"address"},
        {"internalType":"uint256","name":"uplineId","type":"uint256"},
        {"internalType":"address","name":"leftChildAddress","type":"address"},
        {"internalType":"address","name":"rightChildAddress","type":"address"},
        {"internalType":"uint256","name":"oldLeftCount","type":"uint256"},
        {"internalType":"uint256","name":"oldRightCount","type":"uint256"},
        {"internalType":"uint256","name":"oldLeftSave","type":"uint256"},
        {"internalType":"uint256","name":"oldRightSave","type":"uint256"}],
        "name":"register","outputs":[],"stateMutability":"payable","type":"function"
    },
    {
        "inputs":[],"name":"buyMinerTokens","outputs":[],"stateMutability":"nonpayable","type":"function"
    },
    {
        "inputs":[],"name":"withdrawPool","outputs":[],"stateMutability":"nonpayable","type":"function"
    },
    {
        "inputs":[],"name":"withdrawSpecials","outputs":[],"stateMutability":"nonpayable","type":"function"
    }
];

let provider, signer, contract;

/* اتصال کیف پول */
async function connectWallet(){
    if(!window.ethereum){
        alert("لطفاً MetaMask نصب کنید");
        return;
    }
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts",[]);
    signer = provider.getSigner();
    contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

    const addr = await signer.getAddress();
    document.getElementById("walletAddress").innerHTML = "آدرس: "+addr;

    const bal = await provider.getBalance(addr);
    document.getElementById("maticBalance").innerHTML =
        "موجودی: "+ethers.utils.formatEther(bal)+" MATIC";
}

/* User Info */
async function loadUserInfo(){
    const addr = await signer.getAddress();
    const info = await contract.getUserInfo(addr);
    document.getElementById("userInfo").innerText = JSON.stringify(info,null,4);
}

/* ثبت نام */
async function register(){
    let id = document.getElementById("uplineCode").value;
    let side = document.getElementById("side").value === "true";

    const tx = await contract.register(id, side, {
        value: ethers.utils.parseEther("300")
    });

    await tx.wait();
    alert("ثبت‌نام موفق!");
}

/* buyMinerTokens */
async function buyMinerTokens(){
    const tx = await contract.buyMinerTokens();
    await tx.wait();
    alert("خرید موفق!");
}

/* withdrawPool */
async function withdrawPool(){
    const tx = await contract.withdrawPool();
    await tx.wait();
    alert("برداشت موفق!");
}

/* withdrawSpecials */
async function withdrawSpecials(){
    const tx = await contract.withdrawSpecials();
    await tx.wait();
    alert("برداشت موفق!");
}

/* ساختار درختی */
async function loadTree(){
    let id = document.getElementById("treeId").value;
    let node = await contract.getUserDirects(id);

    document.getElementById("treeContainer").innerHTML = `
        <div class="node">ID ${id}</div>
        <div class="line"></div>
        <div>
            <span class="node">ID ${node.leftId}</span>
            <span class="node">ID ${node.rightId}</span>
        </div>
    `;
}
</script>

</body>
</html>
